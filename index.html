<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <span>rock</span>
                <span>paper</span>
                <span>scissors</span>
            </div>
            <div class="score">
                <div>score</div>
                <div class="scoreCount">12</div>
            </div>
        </div>
        <div class="gameContainer">
            <div class="triangle"></div>
            <div class="selections paper" data-selectedValue="paper"><img src="assets/images/icon-paper.svg" alt=""></div>
            <div class="selections scissor" data-selectedValue="scissors"><img src="assets/images/icon-scissors.svg" alt=""></div>
            <div class="selections rock" data-selectedValue="rock"><img src="assets/images/icon-rock.svg" alt=""></div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
