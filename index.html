<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <div class="overlay hide">
            <div class="card">
                <div class="cardhead">
                    <p>RULE</p>
                    <img class="ruleClose" src="assets/images/icon-close.svg" alt="">
                </div>
                <img src="assets/images/image-rules.svg" alt="">
            </div>
        </div>
        <div class="header">
            <div class="title">
                <span>rock</span>
                <span>paper</span>
                <span>scissorss</span>
            </div>
            <div class="score">
                <div>score</div>
                <div class="scoreCount">0</div>
            </div>
        </div>
        <div class="gameBoard">
            <div class="gameContainer ">
                <div class="triangle"></div>
                <div class="selections paper" data-selectedValue="paper"><img src="assets/images/icon-paper.svg" alt=""></div>
                <div class="selections scissors" data-selectedValue="scissors"><img src="assets/images/icon-scissors.svg" alt=""></div>
                <div class="selections rock" data-selectedValue="rock"><img src="assets/images/icon-rock.svg" alt=""></div>
            </div>
            <div class="playing hide">
                <div class="users">
                    <p>Your Picked</p>
                    <p>The House Picked</p>
                </div>
                <div class="picks">
                    <div class="selection " id="userPick">
                        <div class="extra"></div>
                    </div>

                    <div class="result_btn">
                        <p id="winnerStatus"></p>
                        <button class="playAgain">Play Again</button>
                    </div>

                    <div class="selection "id="housePick">
                        <div class="extra"></div>
                        
                    </div>
                
                </div>
            </div>
        </div>
        <div class="rule">
            <button id="rule">Rule</button>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
